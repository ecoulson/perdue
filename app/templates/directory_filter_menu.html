<form class="border-2 bg-white">
    <div>
        <select name="column">
            {% for column in columns %}
            <option value="{{column.name}}">{{column.formatted_name}}</option>
            {% endfor %}
        </select>
        <input name="value" />
    </div>
    <button hx-post="/create_directory_filter" hx-target=".filter-display" hx-swap="beforeend">
        Create Filter
    </button>
</form>
